<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form.css" rel="stylesheet"/>
</head>
<body>
    
    <form action="http://mumstudents.org/params.php" target="_self" >
        <label for="fname"><b>Name:</b></label>
        <input type="text" id="fname" name="fname">
        <br><br>
       <label for="ma"><b>Gender:</b></label>
       <input type="radio" value="Male" name="male" id="ma"> Male
       <input type="radio" value="Female" name="female" checked> Female
       <br><br>
       <label for="age"><b>Age:</b></label>
       <input type="text" value=""    name="age">
       <br><br>
       <label for="person"><b>Personality type:</b></label>
       <input type="text" id="person" name="pers">
       (<span style="color: red">Don't know your type</span>)
       <br><br>
       <label for="options"><b>Favorite Os:</b></label>
       <select id="options" name="opt">
       <option value="windows">Windows</option>
       <option value="mac">Mac</option>
       <option value="ubuntu">Ubuntu</option>
    </select>
       <br><br>
       <label for="age"><b>Seeking age:</b></label> to  
       <input type="number" name="age" id="age" placeholder="min"> to
       <input type="number" name="age"  placeholder="max">
       <br><br>
       
       <div><input type="submit"  value="Sign up" id="age"> </div>
               

    </form>
    
</body>
</html>
